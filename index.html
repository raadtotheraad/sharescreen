<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen Share</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const signalingUrl = 'wss://sharescreenserver-toum.onrender.com';
    const ws = new WebSocket(signalingUrl);
    const video = document.getElementById('video');
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    const clientId = crypto.randomUUID(); // Unique per user

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let localStream;
    const peerConnections = {}; // For broadcaster
    let peerConnection; // For viewer
    let pendingCandidates = [];
    let broadcasterId = null;

    ws.onopen = () => {
      if (role === 'broadcaster') {
        ws.send(JSON.stringify({ type: 'broadcaster', from: clientId }));
        startBroadcast();
      } else if (role === 'viewer') {
        ws.send(JSON.stringify({ type: 'viewer', from: clientId }));
        startViewing();
      } else {
        console.error('Missing role parameter (?role=broadcaster or ?role=viewer)');
      }
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (role === 'broadcaster') {
        const viewerId = data.from;

        if (data.type === 'new-viewer') {
          const pc = new RTCPeerConnection(config);
          peerConnections[viewerId] = pc;

          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

          pc.onicecandidate = e => {
            if (e.candidate) {
              ws.send(JSON.stringify({
                type: 'candidate',
                candidate: e.candidate,
                from: clientId,
                to: viewerId
              }));
            }
          };

          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          ws.send(JSON.stringify({
            type: 'offer',
            sdp: offer.sdp,
            from: clientId,
            to: viewerId
          }));
        }

        if (data.type === 'answer') {
          const pc = peerConnections[viewerId];
          if (pc) {
            await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: data.sdp }));
          }
        }

        if (data.type === 'candidate') {
          const pc = peerConnections[viewerId];
          if (pc && pc.remoteDescription) {
            await pc.addIceCandidate(data.candidate);
          }
        }
      }

      if (role === 'viewer') {
        if (data.type === 'offer') {
          broadcasterId = data.from;
          if (!peerConnection) createPeerConnection();

          await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: data.sdp }));

          for (const c of pendingCandidates) {
            await peerConnection.addIceCandidate(c);
          }
          pendingCandidates = [];

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          ws.send(JSON.stringify({
            type: 'answer',
            sdp: answer.sdp,
            from: clientId,
            to: broadcasterId
          }));
        }

        if (data.type === 'candidate') {
          if (peerConnection?.remoteDescription) {
            await peerConnection.addIceCandidate(data.candidate);
          } else {
            pendingCandidates.push(data.candidate);
          }
        }
      }
    };

    async function startBroadcast() {
      try {
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        video.srcObject = localStream;
      } catch (err) {
        console.error('Screen sharing failed:', err);
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      peerConnection.ontrack = event => {
        const stream = event.streams[0];
        if (video.srcObject !== stream) {
          video.srcObject = stream;
          video.onloadedmetadata = () => video.play().catch(() => {});
        }
      };

      peerConnection.onicecandidate = e => {
        if (e.candidate && broadcasterId) {
          ws.send(JSON.stringify({
            type: 'candidate',
            candidate: e.candidate,
            from: clientId,
            to: broadcasterId
          }));
        }
      };
    }

    function startViewing() {
      createPeerConnection();
    }
  </script>
</body>
</html>
