<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen Share</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    #startButton {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      backdrop-filter: blur(0px);
      transition: all 0.3s ease;
    }

    #startButton:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      backdrop-filter: blur(4px);
    }

    #disclaimer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="container" style="display:none;">
    <button id="startButton">Start Broadcast</button>
    <div id="disclaimer">
      Anyone with the link can view your screen.<br>
      Share this link to viewers: <br>
      <a href="https://raadtotheraad.github.io/sharescreen?role=viewer" target="_blank" style="color:#5fc3ff;">raadtotheraad.github.io/sharescreen?role=viewer</a>
    </div>
  </div>

  <video id="video" autoplay playsinline muted></video>

  <script>
    const signalingUrl = 'wss://sharescreenserver-toum.onrender.com';
    const ws = new WebSocket(signalingUrl);
    const video = document.getElementById('video');
    const startButton = document.getElementById('startButton');
    const container = document.getElementById('container');
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    const clientId = crypto.randomUUID();

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let localStream = null;
    const peerConnections = {}; // broadcaster: viewerId -> RTCPeerConnection
    let peerConnection = null; // viewer
    let pendingCandidates = [];
    let broadcasterId = null;

    ws.onopen = () => {
      if (role === 'broadcaster') {
        container.style.display = 'block';
        ws.send(JSON.stringify({ type: 'broadcaster', from: clientId }));
        startButton.onclick = startBroadcast;
      } else if (role === 'viewer') {
        ws.send(JSON.stringify({ type: 'viewer', from: clientId }));
        startViewing();
      } else {
        alert('Missing ?role=broadcaster or ?role=viewer in URL');
      }
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (role === 'broadcaster') {
        if (data.type === 'new-viewer') {
          const viewerId = data.from;
          const pc = new RTCPeerConnection(config);
          peerConnections[viewerId] = pc;

          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

          pc.onicecandidate = e => {
            if (e.candidate) {
              ws.send(JSON.stringify({
                type: 'candidate',
                from: clientId,
                to: viewerId,
                candidate: e.candidate
              }));
            }
          };

          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          ws.send(JSON.stringify({
            type: 'offer',
            from: clientId,
            to: viewerId,
            sdp: offer.sdp
          }));
        }

        if (data.type === 'answer') {
          const pc = peerConnections[data.from];
          if (pc) {
            await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: data.sdp }));
          }
        }

        if (data.type === 'candidate') {
          const pc = peerConnections[data.from];
          if (pc && pc.remoteDescription) {
            await pc.addIceCandidate(data.candidate);
          }
        }
      }

      if (role === 'viewer') {
        if (data.type === 'offer') {
          broadcasterId = data.from;
          if (!peerConnection) createPeerConnection();

          await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: data.sdp }));

          for (const c of pendingCandidates) await peerConnection.addIceCandidate(c);
          pendingCandidates = [];

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          ws.send(JSON.stringify({
            type: 'answer',
            from: clientId,
            to: broadcasterId,
            sdp: answer.sdp
          }));
        }

        if (data.type === 'candidate') {
          if (peerConnection?.remoteDescription) {
            await peerConnection.addIceCandidate(data.candidate);
          } else {
            pendingCandidates.push(data.candidate);
          }
        }
      }
    };

    async function startBroadcast() {
      try {
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        video.srcObject = localStream;

        // Optional pixel sampling for sending data elsewhere (e.g., to Roblox)
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const width = 64;
        const height = 36;
        canvas.width = width;
        canvas.height = height;

        function getPixelData() {
          ctx.drawImage(video, 0, 0, width, height);
          const imgData = ctx.getImageData(0, 0, width, height);
          const pixels = [];
          for (let i = 0; i < imgData.data.length; i += 4) {
            const r = imgData.data[i];
            const g = imgData.data[i + 1];
            const b = imgData.data[i + 2];
            const hex = ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            pixels.push(hex);
          }
          return pixels;
        }

        setInterval(() => {
          if (ws.readyState === WebSocket.OPEN) {
            const pixelArray = getPixelData();
            ws.send(JSON.stringify({
              type: 'pixel-data',
              from: clientId,
              pixels: pixelArray
            }));
          }
        }, 1000);

      } catch (err) {
        console.error('Error starting screen share:', err);
        alert('Permission denied or error occurred.');
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);
      peerConnection.ontrack = event => {
        const stream = event.streams[0];
        video.srcObject = stream;
      };

      peerConnection.onicecandidate = e => {
        if (e.candidate && broadcasterId) {
          ws.send(JSON.stringify({
            type: 'candidate',
            from: clientId,
            to: broadcasterId,
            candidate: e.candidate
          }));
        }
      };
    }

    function startViewing() {
      createPeerConnection();
    }
  </script>
</body>
</html>
