<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen Share</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 12px;
    }

    #startBtn {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background: #2196F3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    #startBtn:hover {
      background: #1976D2;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(33, 150, 243, 0.4);
    }

    .disclaimer {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }

    .disclaimer a {
      color: #5fc3ff;
      text-decoration: underline;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <div id="overlay" style="display: none;">
    <button id="startBtn">üé• Start Broadcast</button>
    <div class="disclaimer">
      ‚ö†Ô∏è Anyone with this link can view your broadcast:<br>
      <a href="https://raadtotheraad.github.io/sharescreen?role=viewer" target="_blank">
        raadtotheraad.github.io/sharescreen?role=viewer
      </a>
    </div>
  </div>

  <video id="video" autoplay playsinline muted></video>
  <script>
    const signalingUrl = 'wss://sharescreenserver-toum.onrender.com';
    const ws = new WebSocket(signalingUrl);
    const video = document.getElementById('video');
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    const clientId = crypto.randomUUID();

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let localStream = null;
    const peerConnections = {}; // broadcaster: viewerId -> RTCPeerConnection
    let peerConnection = null; // viewer
    let pendingCandidates = [];
    let broadcasterId = null;

    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');

    ws.onopen = () => {
      if (role === 'broadcaster') {
        overlay.style.display = 'block';
        startBtn.addEventListener('click', () => {
          ws.send(JSON.stringify({ type: 'broadcaster', from: clientId }));
          startBroadcast();
          overlay.style.display = 'none';
        });
      } else if (role === 'viewer') {
        ws.send(JSON.stringify({ type: 'viewer', from: clientId }));
        startViewing();
      } else {
        alert('Missing ?role=broadcaster or ?role=viewer in URL');
      }
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (role === 'broadcaster') {
        if (data.type === 'new-viewer') {
          const viewerId = data.from;
          const pc = new RTCPeerConnection(config);
          peerConnections[viewerId] = pc;

          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

          pc.onicecandidate = e => {
            if (e.candidate) {
              ws.send(JSON.stringify({
                type: 'candidate',
                from: clientId,
                to: viewerId,
                candidate: e.candidate
              }));
            }
          };

          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          ws.send(JSON.stringify({
            type: 'offer',
            from: clientId,
            to: viewerId,
            sdp: offer.sdp
          }));
        }

        if (data.type === 'answer') {
          const pc = peerConnections[data.from];
          if (pc) {
            await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: data.sdp }));
          }
        }

        if (data.type === 'candidate') {
          const pc = peerConnections[data.from];
          if (pc && pc.remoteDescription) {
            await pc.addIceCandidate(data.candidate);
          }
        }
      }

      if (role === 'viewer') {
        if (data.type === 'offer') {
          broadcasterId = data.from;
          if (!peerConnection) createPeerConnection();

          await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: data.sdp }));

          for (const c of pendingCandidates) await peerConnection.addIceCandidate(c);
          pendingCandidates = [];

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          ws.send(JSON.stringify({
            type: 'answer',
            from: clientId,
            to: broadcasterId,
            sdp: answer.sdp
          }));
        }

        if (data.type === 'candidate') {
          if (peerConnection?.remoteDescription) {
            await peerConnection.addIceCandidate(data.candidate);
          } else {
            pendingCandidates.push(data.candidate);
          }
        }
      }
    };

    async function startBroadcast() {
      try {
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        video.srcObject = localStream;
      } catch (err) {
        console.error('Error starting screen share:', err);
        alert('Screen share permission denied or error occurred.');
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      peerConnection.ontrack = event => {
        const stream = event.streams[0];
        video.srcObject = stream;
      };

      peerConnection.onicecandidate = e => {
        if (e.candidate && broadcasterId) {
          ws.send(JSON.stringify({
            type: 'candidate',
            from: clientId,
            to: broadcasterId,
            candidate: e.candidate
          }));
        }
      };
    }

    function startViewing() {
      createPeerConnection();
    }
  </script>
</body>
</html>
