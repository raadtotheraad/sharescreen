<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen Share</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }

    .overlay h2 {
      margin-bottom: 10px;
    }

    .disclaimer {
      margin: 15px 0;
      font-size: 14px;
      color: #ccc;
    }

    .viewer-link {
      color: #4da6ff;
      text-decoration: none;
      font-weight: bold;
    }

    #broadcastBtn {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4da6ff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #broadcastBtn:hover {
      background-color: #3399ff;
      box-shadow: 0 0 12px rgba(77, 166, 255, 0.8);
      backdrop-filter: blur(4px);
    }

    .checkbox-group {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <div class="overlay" id="uiOverlay">
    <h2>Start Broadcasting</h2>
    <p class="disclaimer">
      Anyone with this link can view your screen:
      <br />
      <a class="viewer-link" href="https://raadtotheraad.github.io/sharescreen?role=viewer" target="_blank">
        raadtotheraad.github.io/sharescreen?role=viewer
      </a>
    </p>
    <div class="checkbox-group">
      <input type="checkbox" id="allowRoblox" />
      <label for="allowRoblox">Also stream to Roblox screen</label>
    </div>
    <button id="broadcastBtn">Start Broadcast</button>
  </div>

  <script>
    const signalingUrl = 'wss://sharescreenserver-toum.onrender.com';
    const ws = new WebSocket(signalingUrl);
    const video = document.getElementById('video');
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    const clientId = crypto.randomUUID();

    const allowRobloxCheckbox = document.getElementById('allowRoblox');
    const overlay = document.getElementById('uiOverlay');
    const startBtn = document.getElementById('broadcastBtn');

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let localStream = null;
    const peerConnections = {};
    let peerConnection = null;
    let pendingCandidates = [];
    let broadcasterId = null;

    ws.onopen = () => {
      if (role === 'broadcaster') {
        // UI waits for click
      } else if (role === 'viewer') {
        ws.send(JSON.stringify({ type: 'viewer', from: clientId }));
        startViewing();
      } else {
        alert('Missing ?role=broadcaster or ?role=viewer in URL');
      }
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (role === 'broadcaster') {
        if (data.type === 'new-viewer') {
          const viewerId = data.from;
          const pc = new RTCPeerConnection(config);
          peerConnections[viewerId] = pc;

          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

          pc.onicecandidate = e => {
            if (e.candidate) {
              ws.send(JSON.stringify({
                type: 'candidate',
                from: clientId,
                to: viewerId,
                candidate: e.candidate
              }));
            }
          };

          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          ws.send(JSON.stringify({
            type: 'offer',
            from: clientId,
            to: viewerId,
            sdp: offer.sdp
          }));
        }

        if (data.type === 'answer') {
          const pc = peerConnections[data.from];
          if (pc) {
            await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: data.sdp }));
          }
        }

        if (data.type === 'candidate') {
          const pc = peerConnections[data.from];
          if (pc && pc.remoteDescription) {
            await pc.addIceCandidate(data.candidate);
          }
        }
      }

      if (role === 'viewer') {
        if (data.type === 'offer') {
          broadcasterId = data.from;
          if (!peerConnection) createPeerConnection();

          await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: data.sdp }));

          for (const c of pendingCandidates) await peerConnection.addIceCandidate(c);
          pendingCandidates = [];

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          ws.send(JSON.stringify({
            type: 'answer',
            from: clientId,
            to: broadcasterId,
            sdp: answer.sdp
          }));
        }

        if (data.type === 'candidate') {
          if (peerConnection?.remoteDescription) {
            await peerConnection.addIceCandidate(data.candidate);
          } else {
            pendingCandidates.push(data.candidate);
          }
        }
      }
    };

    async function startBroadcast() {
      try {
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        video.srcObject = localStream;
        ws.send(JSON.stringify({ type: 'broadcaster', from: clientId }));

        if (allowRobloxCheckbox.checked) {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          const width = 64;
          const height = 36;
          canvas.width = width;
          canvas.height = height;

          function getPixelData() {
            ctx.drawImage(video, 0, 0, width, height);
            const imgData = ctx.getImageData(0, 0, width, height);
            const pixels = [];
            for (let i = 0; i < imgData.data.length; i += 4) {
              const r = imgData.data[i];
              const g = imgData.data[i + 1];
              const b = imgData.data[i + 2];
              const hex = ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
              pixels.push(hex);
            }
            return pixels;
          }

          setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
              const pixelArray = getPixelData();
              ws.send(JSON.stringify({
                type: 'pixel-data',
                from: clientId,
                pixels: pixelArray
              }));
            }
          }, 1000);
        }

        overlay.remove(); // Hide the UI after broadcast starts

      } catch (err) {
        console.error('Error starting screen share:', err);
        alert('Screen share permission denied or error occurred.');
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      peerConnection.ontrack = event => {
        const stream = event.streams[0];
        video.srcObject = stream;
      };

      peerConnection.onicecandidate = e => {
        if (e.candidate && broadcasterId) {
          ws.send(JSON.stringify({
            type: 'candidate',
            from: clientId,
            to: broadcasterId,
            candidate: e.candidate
          }));
        }
      };
    }

    function startViewing() {
      createPeerConnection();
    }

    startBtn?.addEventListener('click', startBroadcast);
  </script>
</body
