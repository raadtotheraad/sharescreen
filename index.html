<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen Share</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    #startBroadcastBtn {
      position: absolute;
      z-index: 2;
      padding: 16px 32px;
      font-size: 1.2em;
      color: white;
      background: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <button id="startBroadcastBtn" style="display: none;">Start Broadcasting</button>
  <video id="video" autoplay playsinline></video>

  <script>
    const signalingUrl = 'wss://sharescreenserver-toum.onrender.com';
    const ws = new WebSocket(signalingUrl);
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBroadcastBtn');
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role'); // 'broadcaster' or 'viewer'
    const clientId = Math.random().toString(36).substring(2, 9);
    let broadcasterId = null;

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let peerConnection;
    let localStream;
    let pendingCandidates = [];
    const pendingCandidatesMap = {}; // viewerId => candidate[]

    ws.onopen = () => {
      console.log('[WS] Connected');

      if (role === 'broadcaster') {
        startBtn.style.display = 'block';
        startBtn.onclick = async () => {
          startBtn.style.display = 'none';
          await startBroadcast();
          ws.send(JSON.stringify({ type: 'broadcaster', from: clientId }));
        };
      } else if (role === 'viewer') {
        ws.send(JSON.stringify({ type: 'viewer', from: clientId }));
        startViewing();
      } else {
        alert('Specify ?role=broadcaster or ?role=viewer in the URL.');
      }
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);
      console.log('[WS] Received:', data);

      if (role === 'broadcaster') {
        if (data.type === 'new-viewer') {
          const viewerId = data.id;
          broadcasterId = clientId;

          peerConnection = new RTCPeerConnection(config);
          localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

          peerConnection.onicecandidate = e => {
            if (e.candidate) {
              ws.send(JSON.stringify({
                type: 'candidate',
                candidate: e.candidate,
                from: clientId,
                to: viewerId
              }));
            }
          };

          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);

          ws.send(JSON.stringify({
            type: 'offer',
            sdp: offer.sdp,
            from: clientId,
            to: viewerId
          }));
        } else if (data.type === 'answer') {
          if (peerConnection) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: data.sdp }));
            console.log('[Broadcaster] Set remote description from viewer:', data.from);

            // Apply any queued candidates now
            const queued = pendingCandidatesMap[data.from] || [];
            for (const c of queued) {
              try {
                await peerConnection.addIceCandidate(c);
              } catch (e) {
                console.error('Broadcaster failed to add queued ICE candidate:', e);
              }
            }
            delete pendingCandidatesMap[data.from];
          }
        } else if (data.type === 'candidate') {
          if (peerConnection) {
            if (peerConnection.remoteDescription) {
              try {
                await peerConnection.addIceCandidate(data.candidate);
              } catch (e) {
                console.error('Broadcaster failed to add ICE candidate:', e);
              }
            } else {
              // Queue until SDP is set
              if (!pendingCandidatesMap[data.from]) {
                pendingCandidatesMap[data.from] = [];
              }
              pendingCandidatesMap[data.from].push(data.candidate);
            }
          }
        }
      }

      if (role === 'viewer') {
        if (data.type === 'offer') {
          broadcasterId = data.from;
          if (!peerConnection) createPeerConnection();

          await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: data.sdp }));

          for (const c of pendingCandidates) {
            try {
              await peerConnection.addIceCandidate(c);
            } catch (e) {
              console.error('Viewer failed to add queued ICE candidate:', e);
            }
          }
          pendingCandidates = [];

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          ws.send(JSON.stringify({
            type: 'answer',
            sdp: answer.sdp,
            from: clientId,
            to: broadcasterId
          }));
          console.log('[Viewer] Sent answer');
        } else if (data.type === 'candidate') {
          const candidate = data.candidate;
          if (peerConnection && peerConnection.remoteDescription) {
            try {
              await peerConnection.addIceCandidate(candidate);
            } catch (e) {
              console.error('Viewer failed to add ICE candidate:', e);
            }
          } else {
            pendingCandidates.push(candidate);
          }
        }
      }
    };

    async function startBroadcast() {
      try {
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        video.srcObject = localStream;
        console.log('[Broadcaster] Screen sharing started');
      } catch (err) {
        alert('Failed to share screen: ' + err.message);
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      peerConnection.ontrack = event => {
        console.log('[Viewer] Stream received');
        video.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = e => {
        if (e.candidate && broadcasterId) {
          ws.send(JSON.stringify({
            type: 'candidate',
            candidate: e.candidate,
            from: clientId,
            to: broadcasterId
          }));
        }
      };
    }

    function startViewing() {
      createPeerConnection();
    }
  </script>
</body>
</html>
