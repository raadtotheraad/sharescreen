<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen Share</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      font-size: 18px;
    }
    button#startBroadcast {
      font-size: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      padding: 12px 28px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: none;
    }
    button#startBroadcast:hover {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
    }
    #broadcastUI {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      max-width: 90vw;
      color: white;
    }
    #broadcastUI label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      margin: 15px 0;
      cursor: pointer;
    }
    #broadcastUI input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    #broadcastUI p {
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.4;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    #broadcastUI a {
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <!-- Overlay for viewer waiting or broadcaster UI -->
  <div id="broadcastUI" class="overlay" style="display:none;">
    <button id="startBroadcast">Start Broadcast</button>
    <label>
      <input type="checkbox" id="allowRoblox" />
      Also share stream with Roblox
    </label>
    <p><strong>Disclaimer:</strong> Anyone with this <a href="https://raadtotheraad.github.io/sharescreen?role=viewer" target="_blank" rel="noopener noreferrer">viewer link</a> can watch your broadcast.</p>
  </div>

  <div id="viewerOverlay" class="overlay" style="display:none;">
    Waiting for broadcaster to connect...
  </div>

  <script>
    const signalingUrl = 'wss://sharescreenserver-toum.onrender.com';
    const ws = new WebSocket(signalingUrl);
    const video = document.getElementById('video');
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    const clientId = crypto.randomUUID();

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let localStream = null;
    const peerConnections = {}; // broadcaster: viewerId -> RTCPeerConnection
    let peerConnection = null; // viewer
    let pendingCandidates = [];
    let broadcasterId = null;

    // UI elements
    const broadcastUI = document.getElementById('broadcastUI');
    const viewerOverlay = document.getElementById('viewerOverlay');
    const startBroadcastBtn = document.getElementById('startBroadcast');
    const allowRobloxCheckbox = document.getElementById('allowRoblox');

    ws.onopen = () => {
      if (role === 'broadcaster') {
        ws.send(JSON.stringify({ type: 'broadcaster', from: clientId }));
        // Show broadcast UI
        broadcastUI.style.display = 'block';
      } else if (role === 'viewer') {
        ws.send(JSON.stringify({ type: 'viewer', from: clientId }));
        viewerOverlay.style.display = 'block';
        startViewing();
      } else {
        alert('Missing ?role=broadcaster or ?role=viewer in URL');
      }
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (role === 'broadcaster') {
        if (data.type === 'new-viewer') {
          const viewerId = data.from;
          const pc = new RTCPeerConnection(config);
          peerConnections[viewerId] = pc;

          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

          pc.onicecandidate = e => {
            if (e.candidate) {
              ws.send(JSON.stringify({
                type: 'candidate',
                from: clientId,
                to: viewerId,
                candidate: e.candidate
              }));
            }
          };

          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          ws.send(JSON.stringify({
            type: 'offer',
            from: clientId,
            to: viewerId,
            sdp: offer.sdp
          }));
        }

        if (data.type === 'answer') {
          const pc = peerConnections[data.from];
          if (pc) {
            await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: data.sdp }));
          }
        }

        if (data.type === 'candidate') {
          const pc = peerConnections[data.from];
          if (pc && pc.remoteDescription) {
            await pc.addIceCandidate(data.candidate);
          }
        }
      }

      if (role === 'viewer') {
        if (data.type === 'offer') {
          broadcasterId = data.from;
          if (!peerConnection) createPeerConnection();

          await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: data.sdp }));

          for (const c of pendingCandidates) await peerConnection.addIceCandidate(c);
          pendingCandidates = [];

          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          ws.send(JSON.stringify({
            type: 'answer',
            from: clientId,
            to: broadcasterId,
            sdp: answer.sdp
          }));
        }

        if (data.type === 'candidate') {
          if (peerConnection?.remoteDescription) {
            await peerConnection.addIceCandidate(data.candidate);
          } else {
            pendingCandidates.push(data.candidate);
          }
        }
      }
    };

    // Start broadcasting after clicking the button
    startBroadcastBtn?.addEventListener('click', async () => {
      try {
        // Request screen share stream
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        video.srcObject = localStream;

        // Hide UI once broadcasting starts
        broadcastUI.style.display = 'none';

        // TODO: Use allowRobloxCheckbox.checked to trigger Roblox integration logic
        if (allowRobloxCheckbox.checked) {
          // For now just console log - you can implement Roblox linking here
          console.log('User allowed Roblox to receive stream');
        }

      } catch (err) {
        console.error('Error starting screen share:', err);
        alert('Screen share permission denied or error occurred.');
      }
    });

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      peerConnection.ontrack = event => {
        const stream = event.streams[0];
        video.srcObject = stream;

        // Hide viewer waiting overlay once stream arrives
        viewerOverlay.style.display = 'none';
      };

      peerConnection.onicecandidate = e => {
        if (e.candidate && broadcasterId) {
          ws.send(JSON.stringify({
            type: 'candidate',
            from: clientId,
            to: broadcasterId,
            candidate: e.candidate
          }));
        }
      };
    }

    function startViewing() {
      createPeerConnection();
    }
  </script>
</body>
</html>
