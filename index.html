<!DOCTYPE html>
<html>
<head>
  <title>Screen Share</title>
  <meta charset="UTF-8" />
  <style>body,html{margin:0;padding:0;overflow:hidden;}video{width:100vw;height:100vh;object-fit:contain;}</style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    window.onload = () => {
      const ws = new WebSocket('wss://sharescreenserver-toum.onrender.com'); // Replace with your signaling server URL
      const video = document.getElementById('video');
      const urlParams = new URLSearchParams(window.location.search);
      const role = urlParams.get('role'); // 'broadcaster' or 'viewer'
      const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

      // Broadcaster keeps track of connections by viewer ID
      const peerConnections = {};
      let localStream;

      ws.onopen = () => {
        console.log('[WS] Connected');
        ws.send(JSON.stringify({ type: role }));
        if (role === 'broadcaster') {
          startBroadcast();
        } else {
          startViewing();
        }
      };

      ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        console.log('[WS] Received:', data);

        if (role === 'broadcaster') {
          if (data.type === 'new-viewer') {
            const viewerId = data.id;
            console.log('[Broadcaster] New viewer connected:', viewerId);
            createPeerConnectionForViewer(viewerId);
          } else if (data.type === 'answer') {
            const pc = peerConnections[data.id];
            if (pc) {
              await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: data.sdp }));
            }
          } else if (data.type === 'candidate') {
            const pc = peerConnections[data.id];
            if (pc && data.candidate) {
              try {
                await pc.addIceCandidate(data.candidate);
              } catch (e) {
                console.error('Broadcaster failed to add ICE candidate:', e);
              }
            }
          }
        }

        if (role === 'viewer') {
          if (data.type === 'offer') {
            await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: data.sdp }));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            ws.send(JSON.stringify({
              type: 'answer',
              sdp: answer.sdp,
              id: data.id // pass the broadcaster or viewer id
            }));
          } else if (data.type === 'candidate') {
            if (data.candidate) {
              try {
                await peerConnection.addIceCandidate(data.candidate);
              } catch (e) {
                console.error('Viewer failed to add ICE candidate:', e);
              }
            }
          }
        }
      };

      // Broadcaster functions:
      async function startBroadcast() {
        try {
          localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
          video.srcObject = localStream;
          console.log('[Broadcaster] Screen sharing started');
        } catch (err) {
          alert('Failed to share screen: ' + err.message);
        }
      }

      function createPeerConnectionForViewer(viewerId) {
        const pc = new RTCPeerConnection(config);

        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        pc.onicecandidate = e => {
          if (e.candidate) {
            ws.send(JSON.stringify({ type: 'candidate', candidate: e.candidate, id: viewerId }));
          }
        };

        pc.onconnectionstatechange = () => {
          if (pc.connectionState === 'disconnected' || pc.connectionState === 'closed') {
            delete peerConnections[viewerId];
            console.log(`[Broadcaster] Viewer ${viewerId} disconnected`);
          }
        };

        peerConnections[viewerId] = pc;

        pc.createOffer()
          .then(offer => pc.setLocalDescription(offer))
          .then(() => {
            ws.send(JSON.stringify({ type: 'offer', sdp: pc.localDescription.sdp, id: viewerId }));
          })
          .catch(console.error);
      }

      // Viewer functions:
      let peerConnection;
      function startViewing() {
        peerConnection = new RTCPeerConnection(config);

        peerConnection.ontrack = event => {
          video.srcObject = event.streams[0];
          console.log('[Viewer] Received remote stream');
        };

        peerConnection.onicecandidate = e => {
          if (e.candidate) {
            ws.send(JSON.stringify({ type: 'candidate', candidate: e.candidate }));
          }
        };

        peerConnection.onconnectionstatechange = () => {
          if (peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'closed') {
            console.log('[Viewer] Disconnected from broadcaster');
          }
        };
      }
    };
  </script>
</body>
</html>
